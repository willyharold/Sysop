<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template_admin.xhtml">

    <ui:define name="content">
        <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>
        <div class="Container100">
            <div class="ContainerIndent">
                <p:panel>
                    <span class="FontBold Fs18 hardblue Container100">Entreprise</span>
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <h:form id="form">
                                <p:dataTable value="#{entrepriseBean.entreprises}" var="item" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15" emptyMessage="No cars found with given criteria" reflow="true">
                                    <f:facet name="header">
                                            Entreprise
                                        </f:facet>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Id"/>
                                        </f:facet>
                                        <h:outputText value="#{item.id}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Code"/>
                                        </f:facet>
                                        <h:outputText value="#{item.code}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Intitule"/>
                                        </f:facet>
                                        <h:outputText value="#{item.intitule}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>
                 </p:panel>
                <div class="EmptyBox20"></div>
            </div>
        </div>
    </ui:define>



</ui:composition>
